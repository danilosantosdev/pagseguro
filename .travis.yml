language: php

php:
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_script:
  - composer selfupdate
  - composer install --dev --prefer-dist

script:
  - ./vendor/bin/phpunit --coverage-text
  - ./vendor/bin/phpcs --ignore=vendor --standard=PSR2 .

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
